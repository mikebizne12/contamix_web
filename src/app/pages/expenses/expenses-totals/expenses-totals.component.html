<div class="row">
  <div class="col-xxxl-4 col-md-4">
    <nb-card class="bg-danger" [nbSpinner]="loading" nbSpinnerSize="large" nbSpinnerStatus="info">
      <div class="icon-container">
        <div class="icon">
          <fa-icon [icon]="'clock'" [size]="'xs'"></fa-icon>
        </div>
      </div>
      <div class="details">
        <div class="title h6 text-white">{{totalPendiente | currency:'MXN'}}</div>
        <div class="status paragraph-2 text-white">Gastos pendientes</div>
      </div>
    </nb-card>
  </div>
  <div class="col-xxxl-4 col-md-4">
    <nb-card class="bg-danger" [nbSpinner]="loading" nbSpinnerSize="large" nbSpinnerStatus="info">
      <div class="icon-container">
        <div class="icon">
          <fa-icon [icon]="'check'" [size]="'xs'"></fa-icon>
        </div>
      </div>
      <div class="details">
        <div class="title h6 text-white">{{totalPagado| currency:'MXN'}}</div>
        <div class="status paragraph-2 text-white">Gastos pagados</div>
      </div>
    </nb-card>
  </div>
  <div class="col-xxxl-4 col-md-4">
    <nb-card class="" [nbSpinner]="loading" nbSpinnerSize="large" nbSpinnerStatus="info">
      <div class="icon-container bg-danger">
        <div class="icon">
          <fa-icon [icon]="'file-invoice-dollar'" [size]="'xs'"></fa-icon>
        </div>
      </div>
      <div class="details">
        <div class="title h6 ">{{total | currency:'MXN'}}</div>
        <div class="status paragraph-2 ">Gasto total</div>
      </div>
    </nb-card>
  </div>
</div>
