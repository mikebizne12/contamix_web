<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Contamix</a>
  </div>
  <nb-select class="theme" [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <button nbButton outline status="success" [size]="'small'" (click)="cargarIngreo()">
        <nb-icon class="mr-sm-0 mr-md-1 mr-lg-1 " icon="plus-circle-outline" pack="eva"
                 [status]="'success'"></nb-icon>
        <span class="d-none d-md-block d-lg-block d-xl-block">Ingreso</span>
      </button>
    </nb-action>
    <nb-action class="control-item">
      <button nbButton outline status="danger" [size]="'small'" (click)="cargarGasto()">
        <nb-icon class=" mr-sm-0 mr-md-1 mr-lg-1" icon="minus-circle-outline" pack="eva" [status]="'danger'"></nb-icon>
        <span class="d-none d-md-block d-lg-block d-xl-block">Gasto</span>
      </button>
    </nb-action>
    <nb-action class="control-item">
      <button nbButton outline status="info" [size]="'small'" (click)="cargarTransferencia()">
        <nb-icon class=" mr-sm-0 mr-md-1 mr-lg-1" icon="swap-outline" pack="eva" [status]="'info'"></nb-icon>
        <span class="d-none d-md-block d-lg-block d-xl-block">Transferencia</span>
      </button>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
